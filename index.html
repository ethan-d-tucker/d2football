<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIAA Football ‚Äî Scores</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="theme-color" content="#0b132b">
</head>
<body>
  <header class="app">
    <div class="brand">
      <div class="logo">üèà</div>
      <div>
        <h1>MIAA Football</h1>
        <p class="sub">Scores</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="active">Scores</a>
      <a href="standings.html">Standings</a>
    </nav>
  </header>

  <main>
    <section>
      <div class="controls">
        <div class="date-controls">
          <button id="prevDay">‚óÄ</button>
          <input id="datePicker" type="date" />
          <button id="nextDay">‚ñ∂</button>
        </div>
        <div class="quick">
          <button id="btnToday" title="Jump to today">Today</button>
          <button id="btnLastSat" title="Jump to last Saturday">Last Sat</button>
          <button id="btnNextSat" title="Jump to next Saturday">Next Sat</button>
        </div>
        <div class="right-controls">
          <input id="teamFilter" class="search" placeholder="Filter by team‚Ä¶" />
        </div>
      </div>
      <div id="scoresMeta" class="summary"></div>
      <div id="scoresList" class="cards"></div>
    </section>
  </main>

  <footer class="app"><div class="muted">Auto-refreshes every 60s on today's date.</div></footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" style="display:none">
    <div class="modal-card" role="document">
      <button id="modalClose" class="modal-close" aria-label="Close">‚úï</button>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="assets/js/scores.js"></script>
</body>
</html>
