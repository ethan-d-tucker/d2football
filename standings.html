<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIAA Football — Standings</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="theme-color" content="#0b132b">
</head>
<body>
  <header class="app">
    <div class="brand">
      <div class="logo">🏈</div>
      <div>
        <h1>MIAA Football</h1>
        <p class="sub">Standings</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Scores</a>
      <a href="standings.html" class="active">Standings</a>
    </nav>
  </header>

  <main>
    <section>
      <div class="controls">
        <span class="muted">Source: MIAA (fallback computed)</span>
        <div class="quick">
          <input id="gotoTeam" class="goto" list="teamList" placeholder="Go to team…" />
          <datalist id="teamList">
            <option>Central Missouri</option><option>Central Oklahoma</option><option>Emporia State</option><option>Fort Hays State</option>
            <option>Missouri Southern</option><option>Missouri Western</option><option>Nebraska-Kearney</option><option>Northwest Missouri State</option>
            <option>Pittsburg State</option><option>Washburn</option>
          </datalist>
          <button id="btnGo">Go</button>
        </div>
      </div>
      <div id="standingsMeta" class="summary"></div>
      <div class="card">
        <table class="table" id="standTable">
          <thead><tr><th>Team</th><th>MIAA</th><th>Overall</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app"><div class="muted">Tip: use “Go to team” to jump & highlight.</div></footer>

  <script src="assets/js/standings.js"></script>
</body>
</html>
